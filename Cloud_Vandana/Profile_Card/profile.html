<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="profile-card">
        <div class="profile-image">
            <img src="https://i.postimg.cc/3wgCFwH9/sid-jpg.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2> </h2>
            <p class="name">SIDDARTH</p>
            <p class="designation">Java Developer</p>
            <p class="bio">Passionate about backend development, I have worked on building scalable and high-performance
                applications using Java, Spring Boot, and microservices architecture.</p>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

</body>

</html>
