<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="slider-container">
        <div class="image-slider" id="imageSlider">
            <!-- Images will be added via JavaScript -->
        </div>
        <button class="slider-btn prev-btn" id="prevBtn" aria-label="Previous Slide">&#10094;</button>
        <button class="slider-btn next-btn" id="nextBtn" aria-label="Next Slide">&#10095;</button>
        <div class="slider-dots" id="sliderDots">
            <!-- Dots will be added via JavaScript -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
